<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 3</title>
</head>
<body>
   <!--Header indica um cabeçalho--> 
   <!--ul - cria uma lista de itens -->
   <!--li indica um item dentro da lista ul-->
   <header>
        <ul>  
            <li>
                <a href="#">HOME</a>  <!--a "#" nesse caso serve para que o link não nos lee para nenhum local no momento em que criamos o codigo-->
            </li>   
            <li>
                <a href="#">CURSOS</a>
            </li> 
            <li>
                <a href="#">CONTATOS</a>
            </li> 
        </ul>
   </header>

   <!--indica uma parte principal do site-->
   <main>
<img src="Logo.png" alt="ESTA É A LOGO">

   </main>
   
   <!--footer indica que o canto da parte de baixo do site (rodape)-->
<footer>
<p>TODOS OS DIREITOS RESERVADOS </p>
</footer>

</body>
</html>
